services:
  backend:
    build: .
    container_name: myio-backend
    ports:
      - "${DEV_PORT:-3500}:${DEV_PORT:-3500}"
    environment:
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - myio-network
    command: pnpm run start:dev

volumes:
  postgres_data:

networks:
  myio-network:
    driver: bridge